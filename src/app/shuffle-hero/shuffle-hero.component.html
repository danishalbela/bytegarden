<section class="w-full px-8 py-12 grid grid-cols-1 md:grid-cols-2 items-center gap-8 max-w-6xl mx-auto">
    <div>
      <span class="block mb-4 text-xs md:text-sm text-indigo-500 font-medium">
        Better every day
      </span>
      <h3 class="text-4xl md:text-6xl font-semibold">
        Let's change it up a bit
      </h3>
      <p class="text-base md:text-lg text-slate-700 my-4 md:my-6">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam nobis in
        error repellat voluptatibus ad.
      </p>
      <button class="bg-indigo-500 text-white font-medium py-2 px-4 rounded transition-all hover:bg-indigo-600 active:scale-95">
        Find a class
      </button>
    </div>
    <div class="grid grid-cols-4 grid-rows-4 h-[450px] gap-1">
      <div *ngFor="let sq of squares; let i = index" [@fadeInOut]="sq.animationState" [ngStyle]="{'background-image': 'url(' + sq.src + ')', 'background-size': 'cover'}" class="w-full h-full"></div>
    </div>
  </section>
